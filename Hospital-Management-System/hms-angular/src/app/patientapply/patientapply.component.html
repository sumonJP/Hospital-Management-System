<app-header></app-header>
<div class="row">
  <div class="col-md-4">
    <div class="col-md-5">
      <div class="sidebar">
          <ul class="nav flex-column">
              <li class="nav-item">
                  <a class="nav-link" routerLink="/payment-history">
                      <i class="fas fa-user"></i> Profile
                  </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" routerLink="/patientapply">
                      <i class="fas fa-info-circle"></i> Apply for Admission
                  </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" routerLink="/department">
                      <i class="fas fa-calendar-plus"></i> Book Appointment 
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink="/app_status">
                      <i class="fas fa-info-circle"></i> Appointment Status
                  </a>
              </li>
              
              <li class="nav-item">
                  <a class="nav-link" routerLink="/viewdoctor">
                      <i class="fas fa-user-md"></i> View Doctor
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink="/receipt-of-payment">
                      <i class="fas fa-receipt"></i> Receipt of Payment
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink="/home">
                      <i class="fas fa-sign-out-alt"></i> Log Out
                  </a>
              </li>
          </ul>
        </div>
  </div>
  </div>
  <div class="col-md-6">
    <div class="container mt-5">
      <h2 class="text-center">Apply for Admission</h2>
      <form (ngSubmit)="apply()">
        <div class="form-group">
          <label for="nid">NID Number</label>
          <input type="number" class="form-control" id="nid" name="nid" placeholder="Enter your NID number" [(ngModel)]="nid" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" [(ngModel)]="age" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" [(ngModel)]="address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" [(ngModel)]="phone" required>
        </div>
        <div class="form-group">
          <label for="problem">Problem</label>
          <input type="text" class="form-control" id="problem" name="problem" placeholder="Enter your problem" [(ngModel)]="problem" required>
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
