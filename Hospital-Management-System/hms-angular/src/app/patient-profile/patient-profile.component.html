<app-header></app-header>
<div class="container mt-5">
  <h2>Registration Form</h2>
  <form (ngSubmit)="profile()">
    <!-- Username input -->
    <div class="form-group">
      <label for="p_id">Patient ID : </label>
      <input type="text" class="form-control" id="p_id" name="p_id" placeholder="Enter your p_id" [(ngModel)]="p_id" required>
    </div>
    <div class="form-group">
      <label for="name">Patient ID : </label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="name" required>
    </div>
    
    <!-- Email input -->
    <div class="form-group">
      <label for="dob">Date of Birth: </label>
      <input type="text" class="form-control" id="dob" name="dob" placeholder="Enter your dob" [(ngModel)]="dob" required>
    </div>
    
    <!-- Password input -->
                <div class="form-group">
      <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder=" gender" [(ngModel)]="gender" required>
    </div>
    
    <div class="form-group">
      <label for="bg">Blood Group</label>
      <input type="text" class="form-control" id="bg" name="bg" placeholder=" blood group" [(ngModel)]="bg" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder=" Enter email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder=" Address" [(ngModel)]="address" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="number" class="form-control" id="mobile" name="mobile" placeholder=" mobile" [(ngModel)]="mobile" required>
    </div>
    <!-- Submit button -->
    <!-- <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i>Register</button> -->
  </form>
</div>

<app-footer></app-footer>
