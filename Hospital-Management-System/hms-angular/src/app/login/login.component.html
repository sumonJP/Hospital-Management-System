<app-header></app-header>

<div class="container mt-5">
  <h2>Login Form</h2>
  <form (ngSubmit)="login()">
 
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your password" [(ngModel)]="password" required>
    </div>
    
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
<app-footer></app-footer>
