<app-header></app-header>
<div class="row">
  <div class="col-md-4">
    <div class="sidebar">
      <ul class="nav flex-column">
          <li class="nav-item">
              <a class="nav-link" routerLink="/payment-history">
                  <i class="fas fa-user"></i> Profile
              </a>
          </li>

          <li class="nav-item">
              <a class="nav-link" routerLink="/patientapply">
                  <i class="fas fa-info-circle"></i> Apply for Admission
              </a>
          </li>

          <li class="nav-item">
              <a class="nav-link" routerLink="/department">
                  <i class="fas fa-calendar-plus"></i> Book Appointment 
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/app_status">
                  <i class="fas fa-info-circle"></i> Appointment Status
              </a>
          </li>
          
          <li class="nav-item">
              <a class="nav-link" routerLink="/viewdoctor">
                  <i class="fas fa-user-md"></i> View Doctor
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/receipt-of-payment">
                  <i class="fas fa-receipt"></i> Receipt of Payment
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/home">
                  <i class="fas fa-sign-out-alt"></i> Log Out
              </a>
          </li>
      </ul>
    </div>
</div>
  

  <!-- form starts -->
  <div class="col-md-8">
    <form (ngSubmit)="dep()">
      <h4 class="text-center">Appointment Form</h4>
    
      <div class="form-group">
        <label for="p_name">Patient Name</label>
        <input type="text" class="form-control" id="p_name" name="p_name" placeholder="Enter your name" [(ngModel)]="p_name" required>
      </div>
    
      <label for="dep_name">Select A Department Name </label>
      <select class="form-select" aria-label="Default select example" #dd (change)="changeDep(dd.value)" id="dep_name"
        name="dep_name" [(ngModel)]="dep_name" required>
        <option selected>select department</option>
        <option *ngFor="let i of allData; let z= index" [value]="z">{{i.dep_name}}</option>
      </select>
    
    
    
    
      <label for="doc_name">Doctors Name & Id</label>
      <select class="form-select" aria-label="Default select example" id="doc_name" name="doc_name" [(ngModel)]="doc_name" required>
        <option selected>select a doctor id</option>
        <option *ngFor="let i of data">{{i.d_id}}</option>
      </select>
    
      <div class="form-group">
        <label for="c_fee">Consultation fee</label>
        <input type="text" class="form-control" id="c_fee" name="c_fee" [(ngModel)]="c_fee" required>
      </div>
    
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date" required >
      </div>
    
      <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" name="time" [(ngModel)]="time" required>
      </div>
    
    
      <button type="submit" class="btn btn-primary">Book Appointment</button>
      <!-- <button type="submit" class="btn btn-primary">Edit Appointment</button> -->
    </form>
  </div>
</div>

<app-footer></app-footer>
