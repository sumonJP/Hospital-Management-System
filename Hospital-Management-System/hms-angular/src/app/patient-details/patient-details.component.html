<app-header></app-header>
<div class="container">
  <h1>User Information Form</h1>
  <form (ngSubmit)="patient()">
      <label for="p_id">Patient ID:</label>
      <input type="text" id="p_id" name="p_id" [(ngModel)]="p_id" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select>

      <label for="b_group">Blood Group:</label>
      <input type="text" id="b_group" name="b_group" [(ngModel)]="b_group" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" [(ngModel)]="address" required></textarea>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" [(ngModel)]="mobile" required>

      <button type="submit">Submit</button>
  </form>
</div>

<app-footer></app-footer>
